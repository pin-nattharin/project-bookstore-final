<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Product Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h2 class="mb-4 text-primary">Admin: Product Management</h2>

    <!-- Form เพิ่ม/แก้ไขสินค้า -->
    <div class="card p-3 mb-4">
      <h5>Product Form</h5>
      <input type="hidden" id="productId">
      <input class="form-control mb-2" id="name" placeholder="Product Name">
      <input class="form-control mb-2" id="price" type="number" placeholder="Price">
      <input class="form-control mb-2" id="category" placeholder="Category">
      <input type="file" id="image" class="form-control mb-2">
      <button class="btn btn-success" onclick="saveProduct()">Save Product</button>
    </div>

    <!-- ตารางสินค้า -->
    <table class="table table-bordered bg-white">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

<script src="js/admin.js"></script>
</body>
</html>
