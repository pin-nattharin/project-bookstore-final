<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <ul class="nav nav-tabs card-header-tabs" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content" id="authTabContent">

            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" id="loginEmail" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" id="loginPassword" class="form-control" required />
                </div>
                <div id="loginError" class="text-danger mb-3" style="display:none;"></div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>

            <!-- Register Tab -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email</label>
                  <input type="email" id="registerEmail" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" id="registerPassword" class="form-control" minlength="6" required />
                </div>
                <div class="mb-3">
                  <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" id="registerConfirmPassword" class="form-control" minlength="6" required />
                </div>
                <div id="registerError" class="text-danger mb-3" style="display:none;"></div>
                <div id="registerSuccess" class="text-success mb-3" style="display:none;"></div>
                <button type="submit" class="btn btn-success w-100">Register</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // ฟังก์ชันตรวจสอบอีเมลง่ายๆ
  function validateEmail(email) {
    return /\S+@\S+\.\S+/.test(email);
  }

  // Login form
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    const loginError = document.getElementById('loginError');
    loginError.style.display = 'none';
    loginError.textContent = '';

    if (!email || !password) {
      loginError.textContent = 'กรุณากรอกข้อมูลให้ครบ';
      loginError.style.display = 'block';
      return;
    }

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password);

    if (user) {
      localStorage.setItem('login', 'true');
      localStorage.setItem('email', user.email);
      alert('Login สำเร็จ');
      window.location.href = 'index.html'; // เปลี่ยนเป็นหน้าหลักของคุณ
    } else {
      loginError.textContent = 'อีเมลหรือรหัสผ่านไม่ถูกต้อง';
      loginError.style.display = 'block';
    }
  });

  // Register form
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value;
    const confirmPassword = document.getElementById('registerConfirmPassword').value;
    const registerError = document.getElementById('registerError');
    const registerSuccess = document.getElementById('registerSuccess');
    registerError.style.display = 'none';
    registerSuccess.style.display = 'none';
    registerError.textContent = '';
    registerSuccess.textContent = '';

    if (!validateEmail(email)) {
      registerError.textContent = 'กรุณากรอกอีเมลให้ถูกต้อง';
      registerError.style.display = 'block';
      return;
    }

    if (password !== confirmPassword) {
      registerError.textContent = 'รหัสผ่านและยืนยันรหัสผ่านไม่ตรงกัน';
      registerError.style.display = 'block';
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
      registerError.textContent = 'อีเมลนี้ถูกใช้ไปแล้ว';
      registerError.style.display = 'block';
      return;
    }

    users.push({ email, password }); // **ระบบจริงควรเข้ารหัสรหัสผ่าน**
    localStorage.setItem('users', JSON.stringify(users));

    registerSuccess.textContent = 'สมัครสมาชิกสำเร็จ! คุณสามารถล็อกอินได้เลย';
    registerSuccess.style.display = 'block';

    // เคลียร์ฟอร์ม
    document.getElementById('registerForm').reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
