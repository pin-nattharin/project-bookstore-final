<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow col-md-6 mx-auto">
      <div class="card-body text-center">
        <h3 class="mb-3">Profile</h3>
        <p id="profile-email" class="fs-5"></p>
        <p id="profile-role" class="fs-6 text-muted"></p>
        <div class="d-flex justify-content-center gap-3">
          <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
          <a href="index.html" class="btn btn-outline-primary">← กลับหน้า Home</a>
        </div>
      </div>
    </div>
  </div>
<script>
  // ดึงข้อมูล user จาก localStorage
  const user = JSON.parse(localStorage.getItem('user'));
  if (!user) {
    window.location.href = 'login.html';
  } else {
    document.getElementById('profile-email').innerText = "Email: " + user.email;
    document.getElementById('profile-role').innerText = "Role: " + (user.role || 'user');
  }
  function logout() {
    localStorage.removeItem('user');
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
